# Run Postgres only (for local development without Docker for API)
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eventhub-postgres-dev
    environment:
      POSTGRES_DB: eventhub
      POSTGRES_USER: eventhub
      POSTGRES_PASSWORD: eventhub123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: eventhub-redpanda-dev
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 256M
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
    ports:
      - "19092:19092"
    volumes:
      - redpanda_dev_data:/var/lib/redpanda/data

volumes:
  postgres_dev_data:
  redpanda_dev_data:
