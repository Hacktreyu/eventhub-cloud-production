name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: eventhub_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        working-directory: ./api
        run: mvn clean compile -B

      - name: Run Unit Tests
        working-directory: ./api
        run: mvn test -B -Dtest=!*IntegrationTest

      - name: Run Integration Tests
        working-directory: ./api
        env:
          SPRING_PROFILES_ACTIVE: demo
          DATABASE_URL: jdbc:postgresql://localhost:5432/eventhub_test
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          KAFKA_ENABLED: "false"
        run: mvn test -B -Dtest=*IntegrationTest

      - name: Package Application
        working-directory: ./api
        run: mvn package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: eventhub-api
          path: api/target/*.jar
          retention-days: 5

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./api
        run: |
          docker build -t eventhub-api:${{ github.sha }} .
          docker build -t eventhub-api:latest .

      - name: Test Docker image
        run: |
          docker run -d --name test-api \
            -e SPRING_PROFILES_ACTIVE=demo \
            -e DATABASE_URL=jdbc:h2:mem:testdb \
            -e KAFKA_ENABLED=false \
            -p 8080:8080 \
            eventhub-api:latest
          
          echo "Waiting for service to start..."
          # Retry loop: check health every 5s for up to 60s
          for i in {1..12}; do
            if curl -s -f http://localhost:8080/actuator/health; then
              echo "Service is healthy!"
              exit 0
            fi
            echo "Waiting..."
            sleep 5
          done
          
          # If we get here, it failed
          echo "Service failed to start in time. Showing logs:"
          docker logs test-api
          exit 1
          
          docker stop test-api

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Generate Test Coverage Report
        working-directory: ./api
        run: mvn verify jacoco:report -B

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: api/target/site/jacoco
          retention-days: 5
