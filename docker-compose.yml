version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eventhub-postgres
    environment:
      POSTGRES_DB: eventhub
      POSTGRES_USER: eventhub
      POSTGRES_PASSWORD: eventhub123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U eventhub" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eventhub-network

  # Redpanda (Kafka-compatible, lighter than Apache Kafka)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: eventhub-redpanda
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # REST Proxy
      - "19092:19092" # Kafka
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: [ "CMD", "rpk", "cluster", "health" ]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - eventhub-network

  # Redpanda Console (Kafka UI)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.0
    container_name: eventhub-console
    environment:
      KAFKA_BROKERS: redpanda:9092
    ports:
      - "8090:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - eventhub-network

  # EventHub API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: eventhub-api
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: eventhub
      DB_USER: eventhub
      DB_PASSWORD: eventhub123
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_ENABLED: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eventhub-network

volumes:
  postgres_data:
  redpanda_data:


networks:
  eventhub-network:
    driver: bridge
